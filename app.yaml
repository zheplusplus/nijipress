application: bitfocusblog
version: v1x1
runtime: python27
threadsafe: true
api_version: 1
automatic_scaling:
  max_idle_instances: 1

libraries:
- name: jinja2
  version: latest

handlers:
- url: /static
  static_dir: static

- url: /googlefcab19a6596fa371\.html
  static_files: static/googlefcab19a6596fa371.html
  upload: static/googlefcab19a6596fa371\.html

- url: /favicon\.ico
  static_files: static/favicon.ico
  upload: static/favicon\.ico

- url: /robots\.txt
  static_files: static/robots.txt
  upload: static/robots\.txt

- url: /.*
  script: main.application
