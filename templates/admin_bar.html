{% if usr.name %}
<label class='menu'>
    <input type='checkbox'>
    <span>Admin</span>
    <ul>
        <li>Logged in as <b>{{ usr.name }}</b></li>
        {% if usr.admin %}
            <li><a href='/c/newpost'>Add new post</a></li>
            <li><a href='/c/comments'>Comments</a></li>
            <li><a href='/c/pendingcomments'>Pending comments</a></li>
            <li><a href='/c/posts'>Manage posts</a></li>
            <li><a href='/c/siteconf'>Configure Site</a></li>
        {% else %}
            <li>You are not an administrator</li>
        {% endif %}
    </ul>
</label>
{% endif %}
